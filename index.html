<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Hotel Visitor Management system</header>
    <div class="left">
        <nav>
            <div class="in">
                <div class="add bx" onclick="toggleForm(0)">Add Visitor</div>
                <div class="view bx" id="view" onclick="toggleForm(1)">View Visitor</div>
                <div class="update bx" onclick="toggleForm(2)">Update Visitor</div>
                <div class="delete bx" onclick="toggleForm(3)">Delete Visitor</div>
            </div>
        </nav>
    </div>
    <div class="right">
        <!-- Add visitor -->
        <div class="container" id="add" style="display:none;">
            <form id="addForm" action="http://localhost:5000/addVisitor" method="POST">
                <label for="id">Room number</label>
                <input type="number" id="room" name="room" placeholder="Enter Room number" required>
                <br><br>
                <label for="name">Visitor Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Visitor Name" required>
                <br><br>
                <label for="contact">Contact Number</label>
                <input type="text" id="phone" name="phone" pattern="\d{10}" maxlength="15" required
                    placeholder="1234567890">
                <br><br>
                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" minlength="14" maxlength="14" pattern="\d{4} \d{4} \d{4}"
                    placeholder="XXXX XXXX XXXX" required>
                <br><br>
                <button type="submit">Add</button>
            </form>
        </div>
        <!-- View visitors -->
        <div class="container" id="view" style="display:block;">
            <iframe src="http://localhost:5000/viewVisitor" frameborder="0" id="viewtable"></iframe>
        </div>
        <!-- Update visitor -->
        <div class="container" id="update" style="display:none;">
            <form id="updateForm" action="http://localhost:5000/updateVisitor" method="POST">
                <label for="id">Room number</label>
                <input type="number" id="room" name="room" placeholder="Enter Room number" required>
                <br><br>
                <input type="hidden" id="update_id" name="id"> <!-- Hidden field to store visitor Room number -->
                <label for="update_name">Visitor Name</label>
                <input type="text" id="update_name" name="name" placeholder="Enter Visitor Name" required>
                <br><br>
                <label for="update_contact">Contact Number</label>
                <input type="tel" id="update_contact" name="phone" pattern="\d{10}" required placeholder="1234567890">
                <br><br>
                <label for="update_aadhar">Aadhar Number</label>
                <input type="text" id="update_aadhar" name="aadhar" minlength="14" maxlength="14"
                    pattern="\d{4} \d{4} \d{4}" placeholder="XXXX XXXX XXXX" required>
                <br><br>
                <button type="submit">Update</button>
            </form>
        </div>
        <!-- Delete visitor -->
        <div class="container" id="delete" style="display:none;">
            <form id="deleteForm" action="http://localhost:5000/deleteVisitor" method="POST">
                <label for="room">Room number</label>
                <input type="number" id="room" name="room" placeholder="Enter Room number">
                <br><br>
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
    <script>
        function toggleForm(index) {
            const forms = document.querySelectorAll('.right > div');
            forms.forEach((form, i) => {
                form.style.display = i === index ? 'block' : 'none';
            });
        }
    </script>
</body>

</html>
